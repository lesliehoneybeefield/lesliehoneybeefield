<!DOCTYPE html>
<html>
  <head>
    
    <title>Real-time train locations</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />  
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
    <!--Use bootstrap-->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css" />
    <!--Use custom CSS       
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" /> -->

    
    <!--Use custom CSS     -->
    <link rel="stylesheet" type="text/css" href="CSS_MuniTracker.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBR2NFuFnBQa-RTCIdy4HHMbEO-kh4de_k&sensor=false"></script>
    <script type="text/javascript" src="JS_MuniTracker.js"></script>
    <!--Use custom CSS   
    <script type="text/javascript" src="bootstrap/css/bootstrap.js"></script>  -->   
  
  </head>
  <body onload="initialize()"> 
  
    <div id="header" class="row-fluid" style="height:15%;">
        <h1 id="title">Select a line</h1>
        <button id = "Stop button" onclick = "stopContinuousUpdate();">Pause</button>
        <button id = "updateVisibleLines" onclick = "updateVisibleLines();">Continuous update</button>
        <button id = "clearAll" onclick = "clearAll();">Clear All</button>
        <button id = "Reset line" onclick = "setLine();">Reset Line</button>
    </div>


    <div id="docBody" style="height:85%;">            
        <div id="map_canvas" style="width:70%;float:left;" ></div>
        <div id="routeSelection" style="width:30%;float:right;" ></div>
    </div>  



  </body>
</html>
